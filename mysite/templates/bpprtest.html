{% extends "base.html" %}
{% block content %}

    <h1>BPPR from user data!</h1>
    <p>filename:{{ request.args.get('filename') }}</p>

    <ul>
    {% for bpprFloat in bppr(request.args.get('filename')) %}
        <li>{{ bpprFloat|e }}</li>
    {% endfor %}
    </ul>


    <a href={{( url_for("export_view",filename=request.args.get('filename'))) }}>Click here to download</a>






{% endblock %}
